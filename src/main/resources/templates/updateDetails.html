<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grooming Service Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
			padding: 0;
			background-size: cover;
			background-image: url('https://images.pexels.com/photos/981062/pexels-photo-981062.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
		}

		.container {
			max-width: 600px;
			margin: 100px auto;
			padding: 20px;
			background-size: cover;
			background-position: center;
			border-radius: 10px;
		}

		h1 {
			text-align: center;
			color: black;
			margin-bottom: 20px;
			padding-top: 15px;
		}

		form {
			margin-top: 20px;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
			color: #fff;
			font-weight: bold;
		}

		.form-group input[type="text"],
		.form-group input[type="number"],
		.form-group textarea {
			width: calc(100% - 22px);
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: rgba(255, 255, 255, 0.9);
			transition: background-color 0.3s ease;
		}

		.form-group input[type="text"]:focus,
		.form-group input[type="number"]:focus,
		.form-group textarea:focus {
			background-color: #f0f0f0;
			outline: none;
		}

		.form-group textarea {
			height: 60px;
		}

		.form-group button {
			width: 100%;
			padding: 10px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.form-group button:hover {
			background-color: #0056b3;
		}

		p {
			color: white;
			font-size: 20px;
		}

		input[type="radio"] {
			width: 17px;
			height: 17px;
			border-radius: 50%;
			border: 2px solid #ccc;
			outline: none;
		}

		input[type="radio"]:checked {
			background-color: black;
			border-color: black;
		}

		input[type="radio"] {
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Grooming Service Form</h1>
		<form action="/api1/v1/groomingservice/update" method="GET">
			<div class="form-group">
				<label class="id" for="serviceId">Enter Service Id:</label><br>
				<input type="number" id="serviceId" name="serviceId" th:value="${gs.serviceId}" required>
			</div>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" th:value="${gs.name}" required>
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" id="description" name="description" th:value="${gs.description}" required>
			</div>
			<div class="form-group">
				<label for="price">Price:</label>
				<input type="number" id="price" name="price" step="0.01" th:value="${gs.price}" required>
			</div>
			<div class="form-group">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>

</html>
